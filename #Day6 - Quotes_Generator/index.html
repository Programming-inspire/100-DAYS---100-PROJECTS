<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Quotes Generator</title>
</head>
<body>
  <h1 class="header">Quote Generator</h1>
    <div class="row">
        <div class="column" style="background-color: #0f2027;">
          <h2 class="quoteTxt" id="Txt">Creativity is seeing the same thing but thinking differently.</h2>
          <p class="quoteAuthor" id="Author"> - abdul kalam </p>
          <button type="button" class="switchBtn" id="Btn">Click Here</button>
        </div>
        <div class="column" style="background-color: #0f2027;">
          <div class="images" ><span><img class="images" id="quoteImage"></span></div>
          
        </div>
      </div>
      <script src="app.js"></script>
</body>
</html>
