<!DOCTYPE html>
<html>
<head>
    <title>Rotating SignIn/SignUp Card</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="keywords" content="Animated Rotating Signin login signup page">
    <meta name="description" content="Sign in or sign up at a single page">
    <meta name="author" content="Muslehuddinjuned, Muslehuddin Juned, Musleh Uddin Juned, Muslehuddin, Juned">
    <meta name="designer" content="Musleh Uddin Juned">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel='stylesheet' href='style.css'  />
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">


</head>
<div class="container mx-auto">
    <div class="row">        
             <div class="card-container manual-flip col-md-12">
                <div class="card m-auto">
                    <div class="front">
                        <div class="d-flex justify-content-center mb-5">
                          <div class="brand_logo_container">
                            <img src="https://thumbs.dreamstime.com/b/vector-illustration-isolated-white-background-login-button-icon-login-icon-button-127004144.jpg" class="brand_logo" alt="Logo">
                          </div>
                        </div>
                        <div class="content">
                            
                        <div class="d-flex justify-content-center form_container mt-5">
                          <form>
                            <div class="input-group mb-3">
                              <div class="input-group-append">
                                <span class="input-group-text"><i class="far fa-envelope"></i></span>
                              </div>
                              <input type="text" name="" class="form-control input_user" value="" placeholder="Email">
                            </div>
                            <div class="input-group mb-2">
                              <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-unlock-alt"></i></span>
                              </div>
                              <input type="password" name="" class="form-control input_pass" value="" placeholder="Password">
                            </div>
                            <div class="form-group">
                              <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="customControlInline">
                                <label class="custom-control-label" for="customControlInline">Remember me</label>
                              </div>
                            </div>
                          </form>
                        </div>

                        <div class="d-flex justify-content-center mt-3 login_container">
                          <button type="button" name="button" class="btn login_btn">Login</button>
                        </div>
                        <div class="d-flex justify-content-center links">
                            <a href="#">Forgot your password?</a>
                        </div>
                            <div class="footer">
                                <button class="btn btn-simple" onclick="rotateCard(this)">
                                    Don't have an account?  Sign Up
                                </button>
                            </div>
                        </div>
                    </div> <!-- end front panel -->
                    <div class="back">
                        <div class="d-flex justify-content-center mb-5">
                          <div class="brand_logo_container">
                            <img src="https://thumbs.dreamstime.com/b/sign-up-member-icon-green-round-button-isolated-abstract-illustration-105906838.jpg" class="brand_logo" alt="Logo">
                          </div>
                        </div>
                        <div class="content">
                            
                        <div class="d-flex justify-content-center form_container mt-5">
                          <form>
                            <div class="input-group mb-3">
                              <div class="input-group-append">
                                <span class="input-group-text"><i class="far fa-smile-wink"></i></span>
                              </div>
                              <input type="text" name="Name" class="form-control" value="" placeholder="Name">
                            </div>
                            <div class="input-group mb-3">
                              <div class="input-group-append">
                                <span class="input-group-text"><i class="far fa-envelope"></i></span>
                              </div>
                              <input type="text" name="Email" class="form-control" value="" placeholder="Email">
                            </div>
                            <div class="input-group mb-3">
                              <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-unlock"></i></span>
                              </div>
                              <input type="password" name="Password" class="form-control input_pass" value="" placeholder="Password">
                            </div>
                            <div class="input-group mb-2">
                              <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                              </div>
                              <input type="password" name="ConfirmPassword" class="form-control input_pass" value="" placeholder="Confirm Password">
                            </div>
                          </form>
                        </div>

                        <div class="d-flex justify-content-center mt-3 login_container">
                          <button type="button" name="button" class="btn login_btn">Sign Up</button>
                        </div>
                            <div class="footer">
                                <button class="btn btn-simple" onclick="rotateCard(this)">
                                    Have an account?  Sign In
                                </button>
                            </div>
                        </div>
                    </div> <!-- end back panel -->
                </div> <!-- end card -->
            </div> <!-- end card-container -->
    </div> <!-- end row -->
</div>

<!-- button for github -->
<div class="github">      
           <a href="https://github.com/Programming-inspire"><button type="button" name="button" class="btn login_btn">Get code on GitHub</button></a>
        </div>
<!-- button for github -->


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script type="text/javascript" src="app.js"></script>

</body>
</html>
