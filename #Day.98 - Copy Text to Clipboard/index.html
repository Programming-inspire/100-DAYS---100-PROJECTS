<!DOCTYPE html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Copy Text to Clipboard</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
   
    <h1>Copy Text to Clipboard</h1>
    <h3 id="p">⭐Yes, it works correctly: you can copy a text—just click on the button.</h3>

    <button onclick="copyToClipboard('#p')" id="copy">Copy to Clipboard</button>
    <p id="message" class="message">👍 Text Copied to Clipboard</p>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
