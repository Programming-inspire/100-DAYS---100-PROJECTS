<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Memory Game</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="score">
    <h1 id="label">Score:<span id="result">0 </span></h1>
    </div>
  <section class="memory-game">
    
    <div class="memory-card" data-framework="aurelia">
      <img class="front-face" src="../img/c.svg" alt="Aurelia" />
      <img class="back-face" src="../img/coding-badge.svg" alt="JS Badge" />
    </div>
    <div class="memory-card" data-framework="aurelia">
      <img class="front-face" src="../img/c.svg" alt="Aurelia" />
      <img class="back-face" src="../img/coding-badge.svg" alt="JS Badge" />
    </div>

    <div class="memory-card" data-framework="vue">
      <img class="front-face" src="../img/c++.svg" alt="Vue" />
      <img class="back-face" src="../img/coding-badge.svg" alt="JS Badge" />
    </div>
    <div class="memory-card" data-framework="vue">
      <img class="front-face" src="../img/c++.svg" alt="Vue" />
      <img class="back-face" src="../img/coding-badge.svg" alt="JS Badge" />
    </div>

    <div class="memory-card" data-framework="angular">
      <img class="front-face" src="../img/java.svg" alt="Angular" />
      <img class="back-face" src="../img/coding-badge.svg" alt="JS Badge" />
    </div>
    <div class="memory-card" data-framework="angular">
      <img class="front-face" src="../img/java.svg" alt="Angular" />
      <img class="back-face" src="../img/coding-badge.svg" alt="JS Badge" />
    </div>

    <div class="memory-card" data-framework="ember">
      <img class="front-face" src="../img/python.svg" alt="Ember" />
      <img class="back-face" src="../img/coding-badge.svg" alt="JS Badge" />
    </div>
    <div class="memory-card" data-framework="ember">
      <img class="front-face" src="../img/python.svg" alt="Ember" />
      <img class="back-face" src="../img/coding-badge.svg" alt="JS Badge" />
    </div>

    <div class="memory-card" data-framework="backbone">
      <img class="front-face" src="../img/javascript.svg" alt="Backbone" />
      <img class="back-face" src="../img/coding-badge.svg" alt="JS Badge" />
    </div>
    <div class="memory-card" data-framework="backbone">
      <img class="front-face" src="../img/javascript.svg" alt="Backbone" />
      <img class="back-face" src="../img/coding-badge.svg" alt="JS Badge" />
    </div>

    <div class="memory-card" data-framework="react">
      <img class="front-face" src="../img/angular.svg" alt="React" />
      <img class="back-face" src="../img/coding-badge.svg" alt="JS Badge" />
    </div>
    <div class="memory-card" data-framework="react">
      <img class="front-face" src="../img/angular.svg" alt="React" />
      <img class="back-face" src="../img/coding-badge.svg" alt="JS Badge" />
    </div>
  </section>

  
  
  <script src="app.js"></script>
</body>
</html>
